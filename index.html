<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/jpg"
      sizes="32x32"
      href="./images/image-product-mobile.jpg"
    />
    <title>Détails du produit : Gabrielle Essence eau de parfum</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <header>
      <h1>Détails du produit</h1>
    </header>
    <main class="main__content">
      <section class="container">
        <div class="card__img"></div>
        <div class="card__content">
          <div class="description">
            <p class="description__product">Parfum</p>
            <h2 class="description__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description__text">
              Une interprétation florale, solaire et voluptueuse composée par
              Olivier Polge, Parfumeur-Créateur pour la Maison CHANEL.
            </p>
          </div>
          <div class="prices">
            <div class="prices__numbers">
              <p class="prices__numbers--one">149.99€</p>
              <p class="prices__numbers--two">169.99€</p>
            </div>
            <button class="card__btn">
              <img src="images/icon-cart.svg" alt="chariot de course" />
              <span>Ajouter au panier</span>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>
  </body>
</html>
